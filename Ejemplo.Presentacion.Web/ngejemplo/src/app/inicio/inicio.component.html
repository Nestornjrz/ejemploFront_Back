<h1>Aqui vamos a poner el listado</h1>
<table class="table table-bordered table-condensed table-condensed">
    <tr>
        <th>ClienteID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Fecha de nacimiento</th>
    </tr>
    <tr *ngFor="let c of clientes"> 
        <td>{{c.ClienteID}}</td>
        <td>{{c.Nombres}}</td>
        <td>{{c.Apellidos}}</td>
        <td>{{c.FechaNacimiento | date:"dd/MM/yyyy":utc}}</td>
    </tr>
</table>
<pre>{{clientes | json}}</pre>
<pre>{{respuesta | json}}</pre>
